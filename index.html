<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#F5F4F0" />
    <meta name="description" content="Jeju Trip 2025" />
    <title>Jeju Trip 2025</title>
    
    <!-- 關鍵修復：強制載入 Tailwind CSS 樣式 -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 設定您的專屬顏色 (酒紅與深咖) -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              wine: '#86473F',   /* 酒紅 */
              coffee: '#B35C37', /* 深咖 */
              bg: '#F5F4F0',     /* 米白背景 */
              text: '#4A4843'    /* 深灰文字 */
            },
            fontFamily: {
              sans: ['Zen Maru Gothic', 'sans-serif'],
              serif: ['Noto Serif TC', 'serif'],
            }
          }
        }
      }
    </script>

    <!-- 載入字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@300;500;700&family=Zen+Maru+Gothic:wght@300;400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
