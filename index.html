// --- Detail Modal Component (核心升級：深入介紹 + 筆記功能) ---
function DetailModal({ isOpen, onClose, data }) {
  const [note, setNote] = useState('');
  
  // Load note from local storage when data changes
  useEffect(() => {
    if (data) {
      const savedNote = localStorage.getItem(`jeju-note-${data.place || data.name}`);
      setNote(savedNote || '');
    }
  }, [data]);

  // Save note to local storage
  const handleNoteChange = (e) => {
    const newNote = e.target.value;
    setNote(newNote);
    if (data) {
      localStorage.setItem(`jeju-note-${data.place || data.name}`, newNote);
    }
  };

  if (!isOpen || !data) return null;

  return (
    <AnimatePresence>
      <motion.div 
        initial={{ opacity: 0 }} animate={{ opacity: 1 }} exit={{ opacity: 0 }}
        className="fixed inset-0 z-[60] flex items-center justify-center p-4 bg-black/40 backdrop-blur-sm"
        onClick={onClose}
      >
        <motion.div 
          initial={{ y: 50, opacity: 0 }} animate={{ y: 0, opacity: 1 }} exit={{ y: 50, opacity: 0 }}
          className="bg-[#F5F4F0] w-full max-w-2xl max-h-[90vh] overflow-y-auto rounded-lg shadow-2xl relative"
          onClick={(e) => e.stopPropagation()}
        >
          {/* Close Button */}
          <button onClick={onClose} className="absolute top-4 right-4 z-10 bg-white/50 p-2 rounded-full hover:bg-white transition-colors">
            <X size={20} />
          </button>

          {/* Hero Image */}
          <div className="h-64 md:h-80 w-full relative">
            <img 
              src={data.image || 'https://images.unsplash.com/photo-1528629297340-d1d466945dc5?q=80&w=2000'} 
              alt={data.place || data.name} 
              className="w-full h-full object-cover"
            />
            <div className="absolute inset-0 bg-gradient-to-t from-[#F5F4F0] to-transparent" />
            <div className="absolute bottom-6 left-6 right-6">
              <h2 className="text-3xl md:text-4xl serif-font text-[#2C2C2C] mb-2">{data.place || data.name}</h2>
              <p className="text-[#666] tracking-widest uppercase text-sm">{data.title || data.desc?.slice(0, 20)}</p>
            </div>
          </div>

          {/* Content */}
          <div className="p-6 md:p-8 space-y-8">
            
            {/* Description */}
            <div>
              <h3 className="text-sm font-bold tracking-[0.2em] text-[#888] uppercase mb-3 flex items-center">
                <Info size={16} className="mr-2"/> About
              </h3>
              <p className="text-[#444] leading-relaxed text-lg font-light">
                {data.desc || "暫無詳細介紹，請期待！"}
              </p>
            </div>

            {/* Tips */}
            {data.tips && data.tips.length > 0 && (
              <div className="bg-[#EBE9E4]/40 p-5 rounded-lg border border-[#E6E4DD]">
                 <h3 className="text-sm font-bold tracking-[0.2em] text-[#888] uppercase mb-3 flex items-center">
                  <AlertCircle size={16} className="mr-2"/> Travel Tips
                </h3>
                <ul className="space-y-2">
                  {data.tips.map((tip, idx) => (
                    <li key={idx} className="flex items-start text-sm text-[#555]">
                      <span className="mr-2 text-[#AA9988]">•</span> {tip}
                    </li>
                  ))}
                </ul>
              </div>

            {/* User Notes (Editable) */}

               <h3 className="text-sm font-bold tracking-[0.2em] text-[#2C6E49] uppercase mb-3 flex items-center">
