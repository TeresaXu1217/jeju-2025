<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#F5F4F0" />
    <meta name="description" content="Jeju Trip 2025" />
    <title>Jeju Trip 2025</title>
    
    <!-- 1. 強制載入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. 設定您的專屬配色與字體 (日系極簡風) -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              wine: '#86473F',   /* 酒紅 */
              coffee: '#B35C37', /* 深咖 */
              bg: '#F5F4F0',     /* 米白背景 */
              text: '#444444',   /* 深灰文字 (比全黑更柔和) */
              'text-light': '#888888'
            },
            fontFamily: {
              // 主要字體改為無襯線體 (Sans-Serif)
              sans: ['Montserrat', 'Noto Sans TC', 'sans-serif'], 
            }
          }
        }
      }
    </script>

    <!-- 3. 載入 Google Fonts (Montserrat + Noto Sans TC) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
